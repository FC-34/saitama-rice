<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>curie</family>
        <prefer>
            <family>Wuncon Siji</family>
        </prefer>
    </alias>
    <alias>
        <family>xos4 Terminus</family>
        <prefer>
            <family>FontAwesome</family>
            <family>curie</family>
            <family>Wuncon Siji</family>
        </prefer>
    </alias>
    <match target="font">
        <test qual="any" name="family"><string>Wuncon Siji</string></test>
        <edit name="size" mode="assign"><double>11</double></edit>
        <edit name="hinting" mode="assign"><bool>false</bool></edit>
        <edit name="antialias" mode="assign"><bool>false</bool></edit>
    </match>
</fontconfig>
